[username]
show_always = false
format = '[$user]($style) '
disabled = false

[hostname]
format = '[([on](white) \[$ssh_symbol$hostname)\]]($style) in '
ssh_only = true

[directory]
home_symbol = "🏠"

[directory.substitutions]
"Documents" = "💼"
"Downloads" = "💾"
"Music" = "🎵"
"Pictures" = "📷"

[buf]
format = '(with [$symbol$version ]($style))'

[bun]
format = '(via [$symbol($version )]($style))'

[c]
format = '(via [$symbol($version(-$name) )]($style))'

[cmake]
format = '(via [$symbol($version )]($style))'

[cobol]
format = '(via [$symbol($version )]($style))'

[crystal]
format = '(via [$symbol($version )]($style))'

[daml]
